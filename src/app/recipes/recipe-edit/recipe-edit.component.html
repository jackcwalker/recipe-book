<div *ngIf = "recipeForm">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                        <div class="file-upload">
                            {{fileName || "No file uploaded yet."}}
                            <button
                                type="button"
                                class="btn btn-success"
                                (click)="fileUpload.click()">
                                <mat-icon>attach_file</mat-icon>
                            </button>
                        </div>

                    </div>
                </div>
                <div *ngIf = "uploadFileName" class="row">
                    <div class="col-xs-12">
                        <img [src]="uploadFileName" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Author</label>
                        <input type="text" id="author" formControlName="author" class="form-control">
                    </div>
                </div>
                <br>
                <div class="col-xs-6">
                    <div class="form-group">
                        <mat-icon>access_time</mat-icon>Prep:<input type="number" id="prep" formControlName="prep" class="form-control">
                    </div>
                    <div class="form-group">
                        <mat-icon>timer</mat-icon>Cook:<input type="number" id="cook" formControlName="cook" class="form-control">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <mat-icon>room_service</mat-icon>Serves:<input type="number" id="serves" formControlName="serves" class="form-control">
                    </div>
                    <div class="form-group">
                        <mat-icon>folder</mat-icon>Catagory:
                        <select id="catagory" formControlName="catagory" class="form-control">
                            <option *ngFor="let recipeType of recipeTypes">
                                {{recipeType}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6" formArrayName="ingredients">
                <h1>Ingredients <button
                    type="button"
                    class="btn btn-success"
                    (click)="onAddIngredient()"><mat-icon>playlist_add</mat-icon></button></h1> 
                <div class="row" *ngFor="let ingredientCtrl of controlsIngredient; let i = index"
                    [formGroupName]="i" style="margin-top: 0px; margin-top: 0px">
                    <mat-form-field style="width: 90%">
                        <input matInput rows="4" formControlName="name">
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="onDeleteIngredient(i)">
                            <mat-icon>close</mat-icon>
                            </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs-6" formArrayName="method">
                <h1>Method <button
                    type="button"
                    class="btn btn-success"
                    (click)="onAddMethod()"><mat-icon>playlist_add</mat-icon></button></h1> 
                <div class="row" *ngFor="let methodCtrl of controlsMethod; let i = index"
                    [formGroupName]="i" style="margin-top: 0px; margin-top: 0px">
                    <mat-form-field style="width: 100%">
                        <mat-label>Step {{i+1}}</mat-label>
                        <textarea matInput rows="4" formControlName="description"></textarea>
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="onDeleteMethod(i)">
                            <mat-icon>close</mat-icon>
                            </button>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <mat-form-field style="width: 100%">
                <mat-label>Leave a note</mat-label>
                <textarea matInput rows="6" placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid"><mat-icon>save</mat-icon>Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancel</button>
            </div>
        </div>
    </form>
</div>
<div *ngIf = "!recipeForm">
    Recipe Loading
</div>
